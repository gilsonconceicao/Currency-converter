<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Money</title>
</head>

<body>
    <header>
        <h1>Converter Money</h1>
    </header>
    <div class="conteiner">
        <main>
            <h2>Converta de reais para dólar ou euro.</h2>
            <div class="itensMain">
                <label>
                    Converter de <br>
                    <select>
                        <option>R$ Real brasileiro</option>
                    </select>
                </label>
                <br>
                <label>
                    Converter para <br>
                    <div class="myoptions">
                        <select id="changes-currency">
                            <option value="Dolar">U$$ Dólar Americano</option>
                            <option value="Euro">€ Euro</option>
                        </select>
                    </div>
                </label>
          
                <label>
                    Valor <br>
                    <input type="number" required id="add-value" placeholder="R$ 10.000,00">
                </label><br>
                <button id="converter-value">Converter</button> <br>
                
                <label class="area-response"> 
                    <span>
                        <img src="assets/brasil.png" alt="bandeira-brasil.png">
                        <p>Real </p> <br> 
                        <h3 id="currencyBRL"></h3> 
                    </span>
                    <span class="seta">	&#10141;</span>
                    <span>
                        <img class="image-change" src="assets/estados-unidos.png" alt="estados-unidos.png">
                        <p class="changeNameCurrency">Dólar </p> <br> 
                        <h3 id="currency-transform"></h3>
                    </span>
                </label>
            </div>
        </main>

    </div>
</body>
<script src="converterMoney.js"></script>

</html>
